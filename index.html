<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Film-LOC</title>
    <!-- For-Mobile-Apps-and-Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords"
        content="Fortune Estates Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, SmartPhone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //For-Mobile-Apps-and-Meta-Tags -->
    <!-- Custom Theme files -->
    <link href="css/w3.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/ken-burns.css" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- js -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- //js -->
    <!-- pop-up-box -->
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('.popup-top-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });
        }); 
    </script>
    <!--//pop-up-box -->
    <!-- web-fonts -->
    <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link
        href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <!-- //web-fonts -->
</head>

<body>
    <div class="container">

        <div class="content-wrap">

            <div id="small-dialog">
                <div class="login-modal w3-margin-top">
                    <img src="images/b1.jpg" alt="Film-LOC" width="100%" height="100" />
                    <div class="booking-info w3-padding-16">
                        <h3 class="w3-text-white">Login</h3>
                        <div id="loginStatus"></div>

                    </div>
                    <div class="login-form">
                        <form action="#" method="post">
                            <div class="styled-input">
                                <input type="text" id="Email" validateLogin required />
                                <label>Email Address</label>
                                <span></span>
                            </div>
                            <div class="styled-input">
                                <input type="password" id="Password" validateLogin required />
                                <label>Password</label>
                                <span></span>
                            </div>
                            <div class="wthree-text">
                                <ul>
                                    <!-- <li>
                                    <input type="checkbox" id="brand" value="">
                                    <label for="brand"><span></span> Remember me ?</label>
                                </li> -->
                                    <li> <a href="#small-dialog2" class="sign-in popup-top-anim w3-text-white">Forgot
                                            password?</a> </li>
                                </ul>
                                <div class="clear"> </div>
                            </div>
                            <button type="button" id="SignIn" class="w3-large w3-btn-block w3-padding-8 w3-teal">Sign
                                In</button>
                        </form>
                        <p class="w3-text-white">Donâ€™t have an account ?<a href="#small-dialog1"
                                class="sign-in popup-top-anim w3-text-green"> Sign Up</a></p>
                    </div>
                </div>
            </div>
            <!-- //modal -->
            <!-- modal-two -->
            <div id="small-dialog1" class="mfp-hide">
                <div class="login-modal">
                    <div class="booking-info">
                        <h3><a href="#">Sign-Up Form</a></h3>
                    </div>
                    <div class="login-form signup-form">
                        <form action="#" method="post">
                            <div class="styled-input">
                                <input type="text" name="Username" required="" />
                                <label>Username</label>
                                <span></span>
                            </div>
                            <div class="styled-input">
                                <input type="text" name="email" required="" />
                                <label>Email</label>
                                <span></span>
                            </div>
                            <div class="styled-input">
                                <input type="password" name="Password" required="">
                                <label>Password</label>
                                <span></span>
                            </div>
                            <div class="wthree-text">
                                <input type="checkbox" id="brand1" value="">
                                <label for="brand1"><span></span>I accept the terms of use</label>
                            </div>
                            <input type="submit" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
            <!-- //modal-two -->
            <!-- modal-three -->
            <div id="small-dialog2" class="mfp-hide">
                <div class="login-modal">
                    <div class="booking-info">
                        <h3><a href="#">Forget Password</a></h3>
                        <div id="AccountVerificationStatus"></div>
                    </div>
                    <div class="login-form signup-form">
                        <form action="#" method="post">
                            <div class="styled-input">
                                <input type="text" id="Email" validateAccount />
                                <label>Email Address</label>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label>Security Question</label>
                                <select class="w3-select" id="SecurityQuestion">
                                    <option value="null" disabled selected>Please Select...</option>
                                    <option value="">What is your pet name</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="styled-input">
                                <input type="text" id="Answer" validateAccount>
                                <label>Answer</label>
                                <span></span>
                            </div>
                            <button type="button" id="VerifyAccount" class="w3-btn-block w3-teal w3-padding-8 w3-large">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //modal-three -->
            <div id="small-dialog3" class="mfp-hide">
                <div class="login-modal">
                    <div class="booking-info">
                        <h3><a href="#">Reset Password</a></h3>
                        <div id="PasswordResetStatus"></div>
                    </div>
                    <div class="login-form signup-form">
                        <form action="#" method="post">
                            <div class="styled-input">
                                <input type="password" id="Password" validatePassword />
                                <label>New Password</label>
                                <span></span>
                            </div>
                            <div class="styled-input">
                                <input type="password" id="ConfirmNewPassword" validatePassword />
                                <label>Confirm Password</label>
                                <span></span>
                            </div>
                            <button type="button" id="ResetPassword" class="w3-btn-block w3-teal w3-padding-8 w3-large">Reset Password</button>
                            <input hidden id="VerifiedEmail" />
                            <input hidden id="VerifiedUserId" />
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr />
    <div class="footer-text">
        <p>&copy; <span year></span> 042 Media, All Rights Reserved | Powered by <span developer></span></p>
    </div>
    <script src="js/jquery.copyrights.js"></script>
    <script src="js/app.js"></script>
    <script>
        $('[year]').copyrights();
        $('[developer]').developer();

    </script>
</body>

</html>
